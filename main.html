<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Utama - PPDB Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #c5cae9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      animation: fadeSlide 0.6s ease;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #2a52a1;
      margin-bottom: 12px;
    }

    p {
      color: #444;
      margin-bottom: 28px;
      font-size: 1rem;
    }

    button {
      padding: 12px 24px;
      font-weight: 600;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #3a73d4;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2a52a1;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Selamat datang, <span id="userName"></span> ðŸ‘‹</h2>
    <p>Silakan cek info pendaftaran atau keluar dari akun Anda.</p>
    <button onclick="window.location.href='info.html'">ðŸ“„ Info Pendaftaran</button>
    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    const user = localStorage.getItem('loginUser');
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userName').textContent = user;
    }

    function logout() {
      localStorage.removeItem('loginUser');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
