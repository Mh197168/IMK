<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Utama - PPDB Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f2fd 0%, #c5cae9 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.4s;
    }

    .container {
      background-color: #fff;
      padding: 44px 32px 36px 32px;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(58, 115, 212, 0.13);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeSlide 0.7s;
      position: relative;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(32px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #2a52a1;
      margin-bottom: 10px;
      font-size: 1.38rem;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .icon-user {
      display: inline-block;
      vertical-align: middle;
      width: 24px;
      height: 24px;
      margin-right: 3px;
    }

    p {
      color: #444;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .btn {
      padding: 13px 0;
      width: 100%;
      font-weight: 600;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(90deg, #3a73d4 60%, #2a52a1 100%);
      color: white;
      transition: box-shadow 0.2s, background 0.2s;
      box-shadow: 0 2px 12px rgba(58,115,212,0.07);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:last-child {
      background: #e3f2fd;
      color: #3a73d4;
      border: 1px solid #3a73d4;
    }

    .btn:hover {
      box-shadow: 0 4px 20px rgba(58,115,212,0.14);
      background: linear-gradient(90deg, #2a52a1 60%, #3a73d4 100%);
    }

    .btn:last-child:hover {
      background: #c5cae9;
      color: #1a2e4b;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 7px 18px 7px;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.08rem;
      }
      p, .btn {
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      <svg class="icon-user" fill="none" stroke="#3a73d4" stroke-width="1.5" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4" stroke-width="1.5"/>
        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke-width="1.5"/>
      </svg>
      Selamat datang, <span id="userName"></span> ðŸ‘‹
    </h2>
    <p>Silakan cek info pendaftaran atau keluar dari akun Anda.</p>
    <button class="btn" onclick="window.location.href='info.html'">
      <svg width="20" height="20" fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24" style="vertical-align:middle">
        <rect x="5" y="4" width="14" height="16" rx="2" stroke="#fff"/>
        <path d="M9 2v4" stroke="#fff"/>
        <path d="M15 2v4" stroke="#fff"/>
      </svg>
      Info Pendaftaran
    </button>
    <button class="btn" onclick="logout()">
      <svg width="20" height="20" fill="none" stroke="#3a73d4" stroke-width="2" viewBox="0 0 24 24" style="vertical-align:middle">
        <path d="M15 12H3" stroke="#3a73d4"/>
        <path d="M12 9l3 3-3 3" stroke="#3a73d4"/>
        <rect x="17" y="5" width="4" height="14" rx="1" stroke="#3a73d4"/>
      </svg>
      Logout
    </button>
  </div>
  <script>
    const user = localStorage.getItem('loginUser');
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userName').textContent = user;
    }

    function logout() {
      localStorage.removeItem('loginUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
