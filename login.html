<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PPDB Online - Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e0f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    width: 350px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0277bd;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #0288d1;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #0277bd;
  }

  #statusMessage {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login PPDB Online</h2>
  <form id="loginForm">
    <label>Username:</label>
    <input type="text" name="username" placeholder="Masukkan username" required />

    <label>Password:</label>
    <input type="password" name="password" placeholder="Masukkan password" required />

    <button type="submit">Login</button>
    <div id="statusMessage"></div>
  </form>
</div>

<script>
const form = document.getElementById('loginForm');
const statusMsg = document.getElementById('statusMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  // Tampilkan loading
  statusMsg.style.color = 'black';
  statusMsg.style.fontWeight = 'bold';
  statusMsg.textContent = 'Menghubungi server...';

  // Ambil data dari form
  const data = {};
  new FormData(form).forEach((value, key) => {
    data[key] = value;
  });

  // URL API login (ganti sesuai server Anda)
  const apiUrl = 'https://jsonplaceholder.typicode.com/posts'; // Dummy API untuk testing

  try {
    const response = await fetch(apiUrl, {
      method: 'POST', // Biasanya POST untuk login
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      const result = await response.json();
      // Untuk testing, tampilkan response
      statusMsg.style.color = 'green';
      statusMsg.textContent = 'Login berhasil!';

      // Jika ingin redirect ke halaman lain, uncomment di bawah ini
      // window.location.href = 'dashboard.html';
    } else {
      statusMsg.style.color = 'orange';
      statusMsg.textContent = 'Gagal login, silakan coba lagi.';
    }
  } catch (error) {
    console.error(error);
    statusMsg.style.color = 'red';
    statusMsg.textContent = 'Tidak dapat terhubung ke server. Pastikan API aktif.';
  }
});
</script>

</body>
</html>
