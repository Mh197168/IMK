<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Info Pendaftaran</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f0f4fa 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #1a2e4b;
    }
    .card {
      background: #fff;
      padding: 36px 28px 28px 28px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(58, 115, 212, 0.09);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #3a73d4;
      margin-bottom: 24px;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 32px;
      text-align: left;
    }
    ul li {
      background: #f8fbff;
      margin-bottom: 12px;
      padding: 10px 16px;
      border-radius: 7px;
      font-size: 1.08rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    b {
      color: #3a73d4;
      font-weight: 700;
      font-size: 1.08rem;
    }
    .btn {
      width: 100%;
      padding: 13px 0;
      font-weight: 700;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      background: linear-gradient(90deg, #3a73d4 60%, #2a52a1 100%);
      color: white;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s;
      margin-bottom: 14px;
      box-shadow: 0 2px 12px rgba(58, 115, 212, 0.07);
    }
    .btn:last-child {
      background: #e0e7ff;
      color: #3a73d4;
      border: 1px solid #3a73d4;
    }
    .btn:hover {
      box-shadow: 0 4px 20px rgba(58, 115, 212, 0.14);
      background: linear-gradient(90deg, #2a52a1 60%, #3a73d4 100%);
    }
    .btn:last-child:hover {
      background: #c6d4f7;
      color: #1a2e4b;
    }
    @media (max-width: 500px) {
      .card {
        padding: 22px 7px 18px 7px;
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Info Pendaftaran</h2>
    <ul>
      <li>Gelombang 1 <b>1–30 Juni</b></li>
      <li>Gelombang 2 <b>1–31 Juli</b></li>
      <li>Biaya IPA <b>Rp 1.000.000</b></li>
      <li>Biaya IPS <b>Rp 900.000</b></li>
    </ul>
    <button class="btn" onclick="window.location.href='form.html'">Formulir Pendaftaran</button>
    <button class="btn" onclick="window.location.href='main.html'">Kembali</button>
  </div>
</body>
</html>
