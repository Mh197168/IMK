<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="2;url=login.html" />
  <title>PPDB Online - Redirect</title>
  <style>
    body {
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .redirect-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 32px 40px;
      text-align: center;
    }
    .redirect-box h1 {
      color: #2d98da;
      font-size: 1.6rem;
      margin-bottom: 12px;
    }
    .loader {
      margin: 20px auto 0;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2d98da;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .info {
      color: #636e72;
      font-size: 1rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="redirect-box">
    <h1>PPDB Online</h1>
    <div class="loader"></div>
    <div class="info">Sedang mengalihkan ke halaman login...</div>
  </div>
</body>
</html>
