<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendaftaran Berhasil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0f7e9, #c8e6c9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      animation: slideFade 0.6s ease-out;
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #388e3c;
      margin-bottom: 16px;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 24px;
    }

    button {
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: #388e3c;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2f7032;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>âœ… Pendaftaran Berhasil!</h2>
    <p>Terima kasih telah mendaftar.<br>Silakan cek pengumuman penerimaan.</p>
    <button onclick="window.location.href='announcement.html'">Cek Pengumuman</button>
  </div>

</body>
</html>
