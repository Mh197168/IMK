<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengumuman</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4fa 60%, #e2eafe 100%);
      color: #1a2e4b;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .announce-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(58, 115, 212, 0.08);
      padding: 40px 32px 32px 32px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.7s;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2a52a1;
      font-weight: 700;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 28px;
      color: #1a2e4b;
    }
    button {
      padding: 14px 32px;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: #3a73d4;
      color: white;
      box-shadow: 0 2px 8px rgba(58, 115, 212, 0.12);
      transition: background 0.2s, transform 0.2s;
    }
    button:hover, button:focus {
      background-color: #2a52a1;
      transform: translateY(-2px) scale(1.03);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 480px) {
      .announce-card {
        padding: 24px 10px;
        max-width: 95vw;
      }
      h2 { font-size: 1.3rem; }
      p { font-size: 1rem; }
      button { padding: 10px 18px; font-size: 0.95rem;}
    }
  </style>
</head>
<body>
  <div class="announce-card">
    <h2>Pengumuman</h2>
    <p>Selamat! Calon siswa diterima.</p>
    <button onclick="window.location.href='main.html'">Kembali ke Halaman Utama</button>
  </div>
</body>
</html>
